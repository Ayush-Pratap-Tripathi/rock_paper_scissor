<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>Rock Paper Scissors</header>
    <div class="game">
        <div class="call">
            <button id="rock"></button>
            <button id="paper"></button>
            <button id="scissor"></button>
        </div>
        <div class="score">
            <div class="player">
                <p id="player-score"></p>
                <p id="player">You</p>
            </div>
            <div class="computer">
                <p id="comp-score"></p>
                <p id="comp">computer</p>
            </div>
        </div>
        <div class="result"><p id="message">Pick your move</p></div>
        <div class="reset-button"><button id="resetBtn">Reset Game</button></div>
</div>
<script src="script.js"></script>
</body>
</html>
